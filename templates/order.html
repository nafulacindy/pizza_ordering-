{% extends "base.html" %}
{% block title %}Order Pizza - Presto Pizza{% endblock %}

{% block content %}
<h1>Place Your Order</h1>

<form method="post" action="{{ url_for('order') }}" class="order-form">
    <div class="grid">
        {% for pizza in pizzas.keys() %}
        <div class="card">
            <img src="{{ url_for('static', filename='uploads/pizza_' + pizza.lower().replace(' ', '_') + '.jpg') }}" 
                 alt="{{ pizza }}" class="card-img">
            <div class="card-body">
                <h3 class="card-title">{{ pizza }}</h3>
                
                <div class="form-group">
                    <label for="size_{{ pizza }}">Size:</label>
                    <select name="size_{{ pizza }}" id="size_{{ pizza }}" class="form-control">
                        <option value="small">Small ($12.99)</option>
                        <option value="medium" selected>Medium ($15.99)</option>
                        <option value="large">Large ($19.99)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity_{{ pizza }}">Quantity:</label>
                    <input type="number" name="quantity_{{ pizza }}" id="quantity_{{ pizza }}" 
                           class="form-control" min="0" max="10" value="0">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn">Place Order</button>
        <a href="{{ url_for('menu') }}" class="btn btn-outline">Back to Menu</a>
    </div>
</form>

<style>
    .order-form {
        margin-top: 30px;
    }
    
    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
    }
    
    .btn-outline {
        background-color: transparent;
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
    }
    
    .btn-outline:hover {
        background-color: var(--primary-color);
        color: white;
    }
</style>
{% endblock %}
