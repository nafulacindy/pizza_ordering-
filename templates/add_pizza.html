{% extends "base.html" %}
{% block content %}
<h2>Add New Pizza</h2>
<form method="POST">
    <label>Pizza Name: <input type="text" name="name" required></label><br><br>
    <label>Ingredients (comma separated): <input type="text" name="ingredients" required></label><br><br>
    <button type="submit">Add Pizza</button>
</form>
{% endblock %}
